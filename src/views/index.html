<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>GitHub Finder</title>
</head>

<body>
  <header>
    <h4>깃허브 유저 검색</h4>
    <div>저장소와 유저 프로필을 가져오기 위해 <b>username</b>을 검색해주세요.</div>
    <input placeholder="username" id="usernameInput" />
  </header>

  <main>
    <section class="userInfo">
      <div class="view">
        <img src="" alt="user Avatar image" id="userInfo-image" />
        <button id="view-button" onclick="">View Profile</button>
      </div>
      <div class="profile">
        <ul class="tag" id="profile-tag"></ul>
        <ul class="info" id="profile-info"></ul>
        <img class="GHChart" id="GHChart" src="" alt="user GitHub Contribution Chart Image" />
      </div>
    </section>

    <section class="latestRepos">
      <h3>Latest Repos</h3>
      <ul class="latestReposList" id="latestReposList"></ul>
    </section>
  </main>
  <footer>GitHub Finder ©</footer>

    <div class="modal hidden">
      <div class="modal__background"></div>
      <div class="modal__wrapper">
        <h1 class="modal__title">--Modal--</h1>
        <div class="modal__content"></div>
        <div class="button__wrapper">
          <button class="closeButton">Close</button>
        </div>
      </div>
    </div>
</body>

</html>
