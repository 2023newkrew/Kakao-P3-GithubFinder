<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <header>
      <div
        class="progress header__search-progress"
        role="progressbar"
        aria-label="fetch loading"
        aria-valuemin="0"
        aira-valuemax="100"
        style="height: 1px"
      >
        <div class="progress-bar header__search-progress-bar"></div>
      </div>
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Github Finder</span>
          <form class="d-flex" role="search">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control header__search-input"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
              <button class="btn btn-success header__search-btn" type="submit">Search</button>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <main class="container mt-4">
      <section class="alert-container"></section>
      <section class="card">
        <div class="card-header">
          <span class="user__nickname">Username</span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 user__profile-image d-flex align-items-center">
              <img
                class="user__profile-img"
                src="https://via.placeholder.com/350"
                width="250"
                height="250"
                alt="profile image"
              />
            </div>
            <div class="col-md-8 my-auto">
              <div>
                <span class="badge bg-primary py-2 px-3">
                  Public Repos:
                  <span class="user__repo-badge">-</span>
                </span>
                <span class="badge bg-secondary py-2 px-3">
                  Public Gists:
                  <span class="user__gist-badge">-</span>
                </span>
                <span class="badge bg-success py-2 px-3">
                  Followers:
                  <span class="user__follower-badge">-</span>
                </span>
                <span class="badge bg-info py-2 px-3">
                  Following:
                  <span class="user__following-badge">-</span>
                </span>
              </div>
              <ul class="list-group mt-3">
                <li class="list-group-item">
                  Company:
                  <span class="user__company">-</span>
                </li>
                <li class="list-group-item">
                  Website:
                  <span class="user__website">-</span>
                </li>
                <li class="list-group-item">
                  Location:
                  <span class="user__location">-</span>
                </li>
                <li class="list-group-item">
                  Member Since:
                  <span class="user__member-since">-</span>
                </li>
              </ul>
              <div class="card mt-2 px-4 py-2 user__heatmap-container">
                <h6 class="my-5">-</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a type="button" class="btn btn-primary user__profile-button">View Profile</a>
        </div>
      </section>
      <section class="card mt-4">
        <div class="card-header">Latest Repos</div>
        <div class="list-group list-group-flush repo__list">
          <a
            href="#"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          >
            -
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
