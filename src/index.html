<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>GitHub Finder</title>
</head>
<body>
  <header>
    <h1 class="title">깃허브 유저 검색</h1>
    <p class="description">저장소와 유저 프로필을 가져오기위해 User ID를 검색해주세요</p>
    <section class="search">
      사용자 ID: <input placeholder="user id"/>
    </section>
    <section class="favorite">
      <button>즐겨찾기 추가</button>
      <button>즐겨찾기 제거</button>
    </section>
    
  </header>
  <main>
    <section class="user-info"></section>
    <section class="git-chart"></section>
    <section class="user-repos"></section>
    <h2>즐겨찾기</h2>
    <section class="favorites"></section>
  </main>
</body>
</html>
