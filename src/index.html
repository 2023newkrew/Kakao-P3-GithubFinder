<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <header class="header">
      <section class="search">
        <h1 class="search__title">깃허브 유저 검색</h1>
        <p class="search__comment">저장소와 유저 프로필을 가져오기 위해 username을 검색해주세요.</p>
        <input id="search__input" class="search__input" placeholder="username" />
      </section>
    </header>
    <main class="main">
      <section id="following" class="following"></section>
      <section id="profile" class="profile hidden"></section>
      <section id="repository" class="repository hidden"></section>
    </main>
    <footer class="footer">
      <section class="footer__comment">GitHub Finder ©</section>
    </footer>
  </body>
</html>
